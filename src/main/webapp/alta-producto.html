<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">
            <h1>Formulario Alta Producto</h1>

            <form action="alta-nuevo-producto" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" 
                           placeholder="Nombre del Producto" 
                           id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea class="form-control" 
                              rows="5" id="descripcion" 
                              name="descripcion"
                              placeholder="Descripción del Producto">

                    </textarea>
                </div>

                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" class="form-control" 
                           placeholder="Precio del Producto" id="precio"
                           name="precio" min="1">
                </div>

                <div class="form-group">
                    <label for="stock">Cantidad en Stock</label>
                    <input type="number" class="form-control" 
                           placeholder="Cantidad de stock del Producto"
                           id="stock" name="stock" min="1" max="100">
                </div>

                <div class="form-group">
                    <label for="colores">Seleccion los colores: </label>
                    <select class="form-control" id="colores" 
                            multiple="multiple" name="colores">
                        <option>rojo</option>
                        <option>azul</option>
                        <option>blanco</option>
                        <option>rosa</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Grabar</button>    

            </form>
        </div>
    </body>
</html>
